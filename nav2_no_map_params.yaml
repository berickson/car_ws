controller_server:
  ros__parameters:
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.5
      yaw_goal_tolerance: 6.25
        # Line following controller
    FollowPath:
      plugin: "nav2_line_following_controller::LineFollowingController"
      max_velocity: 1.0               # m/s
      max_reverse_velocity: 0.5       # m/s
      max_acceleration: 1.0           # m/s^2
      max_deceleration: 1.0           # m/s^2
      max_lateral_acceleration: 1.0   # m/s^2
      lookahead_distance: 2.0         # meters
      min_turn_radius: 0.4            # meters
      transform_tolerance: 0.1        # maximum age of tf in seconds to be considered valid
      steering_k_p: 10.0               # pid tuning for steering, distance from path
      steering_k_d: 5.0               # pid tuning for steering, angle from path


